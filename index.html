<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Movie Review</title>
</head>
<body>

    <!-- MessageBox -->
    <div id="toast-container" class="fixed bottom-5 z-50 right-5 flex flex flex-col gap-3">
    </div>


    <!-- The Modal -->
    <div id="myModal" aria-hidden="true" class="fixed top-0 left-0 right-0 z-30 bg-slate-100 hidden w-full h-full p-8 overflow-x-hidden overflow-y-auto md:inset-0 h-modal">
        <div class="relative w-full h-full">
            <!-- Modal content -->
            <div class="relative w-full bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-5 border-b rounded-t">
                    <h3 id="modalTitle" class="text-xl font-medium text-gray-900">

                    </h3>
                    <button type="button" id="closeModal" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div id="modal-content" class="p-6 space-y-6 overflow-auto">
                    <div id="article">

                    </div>
                    <div class="flex flex-col justify-between">
                        <div id="commentSection"></div>
                        <label for="message" class="block mb-2 mt-auto text-sm font-medium text-gray-900">Comment</label>
                        <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write your opinion here..."></textarea>
                        <button type="button" onclick="newComment()" class="text-white max-w-xs mt-5 ml-auto bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidenav opens at openNav() function -->
    <div id="mySidenav" class="duration-500 h-full w-0 fixed top-0 left-0 bg-gray-700 overflow-x-hidden pt-16">
        <a href="javascript:void(0)" class="no-underline text-gray-600 block absolute top-0 right-[25px] hover:text-gray-200 text-4xl ml-12" onclick="closeNav()">
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
        </a>
        <input type="text" id="mySearch" class="text-lg p-3 absolute w-11/12 rounded-xl top-[58px] left-[4%]" onkeyup="filterSearch()" placeholder="Search.." title="Search for a movie">
        <ul id="myMenu" class="list-none p-0 m-0 mt-16">
        </ul>
    </div>

    <!-- Sidenav trigger -->
    <img src="img/burger.png" onclick="openNav()">

    <!-- Page content -->
    <div id="main" class="duration-500 p-5">

        <!-- Card Article view -->
        <div id="cardCont" class="flex flex-row flex-wrap justify-center w-11/12 items-stretch gap-4 mx-auto">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
